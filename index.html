<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="./css-temp/all.min.css">
        <link rel="stylesheet" href="./css-temp/bootstrap.min.css">
        <link rel="stylesheet" href="./css-temp/style.css">
        <link rel="stylesheet" href="./css-temp/Media.css">
    </head>
    <body>
        <main>
            <nav class="navbar weather-navbar navbar-expand-lg px-lg-5 py-5  ">
                <div class="container mx-lg-5 px-lg-5">
                    <div class="logo d-flex  align-items-center">
                        <img class="me-1" src="./imgs/logo@2x.png" alt="logo">
                        <div class="brand-name align-items-start ms-1">
                            <h1 class="navbar-brand text-white">Weather</h1>
                            <p class="m-0">tagline goes here</p>
                        </div>
                    </div>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class=""><i class="fa-solid fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse mt-5 mt-lg-0" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item  mx-lg-2 ">
                                <a
                                    class="nav-link rounded-pill px-lg-4 py-lg-0 active"
                                    aria-current="page"
                                    href="#">Home</a>
                            </li>
                            <li class="nav-item  mx-lg-2  ">
                                <a class="nav-link rounded-pill px-lg-4 py-lg-0"
                                    href="#">News</a>
                            </li>
                            <li class="nav-item  mx-lg-2  ">
                                <a class="nav-link rounded-pill px-lg-4 py-lg-0"
                                    href="#">Live cameras</a>
                            </li>
                            <li class="nav-item  mx-lg-2  ">
                                <a class="nav-link rounded-pill px-lg-4 py-lg-0"
                                    href="#">Photos</a>
                            </li>
                            <li class="nav-item  mx-lg-2  ">
                                <a class="nav-link rounded-pill px-lg-4 py-lg-0" 
                                    href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="main-content pb-5">
                <div class="container pt-5 ">
                    <div class="input-group w-100  search-weather " >
                        <input type="text" id="countrysearch" placeholder="Find your location..."
                            class="w-100 px-3 py-3 border-0 rounded-pill">
                        <button class="btn  me-2 px-4 py-2 rounded-pill "
                            type="button"
                            id="button-addon2">Find</button>
                            
                    </div>
                    <div class="error-for-search">
                        
                    </div>
                </div>

                <!--Cards  -->
                <div class="container mt-5">
                    <div class="row g-0" id="tempaturecards">
                        
                    </div>
                </div>
            </div>
            <footer class="pb-5 weather-footer">
                <div class="container pt-5 px-lg-0  d-flex flex-wrap justify-content-between align-items-center">
                    <div class="input-group  mb-3 mb-lg-0  footer-search  search-weather ">
                        <input type="text" placeholder="Enter your email to subscribe..."
                            class="w-100 px-3 py-3 border-0 rounded-pill">
                        <button class="btn  me-2 px-4 py-2 rounded-pill text-white"
                            type="button"
                            id="button-addon2">Subscribe</button>
                    </div>
                    <div class="media-icons d-flex gap-2">
                        <a href="" class="facebook   rounded-circle">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="" class="twitter   rounded-circle">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="" class="google   rounded-circle">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                        <a href="" class="pinterest   rounded-circle">
                            <i class="fa-brands fa-pinterest"></i>
                        </a>
                        
                    </div>
                </div>
                <div class="rights-message container mt-4 px-4 px-lg-0">
                    <p class="">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
            </footer>
        </main>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
